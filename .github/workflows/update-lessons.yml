name: Update lessons.json from Google Script

on:
  schedule:
    - cron: '*/1 * * * *' # كل دقيقة
  workflow_dispatch: # تشغيل يدوي

permissions:
  contents: write

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fetch JSON from Google Script
        run: |
          curl -L "https://script.google.com/macros/s/AKfycbxbMir627wxKjjOkvlALCd9i6hW7Iyrgj6cSL_lHe8I-ey9nMPRwEVyZ7Hj2HEpn7Tu/exec" -o data/lessons.json

      - name: Commit and push always
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/lessons.json
          git commit -m "⬆️ Forced update of lessons.json"
          git push
