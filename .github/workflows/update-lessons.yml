name: Update lessons.json from Google Script

on:
  schedule:
    - cron: '*/1 * * * *'  # â±ï¸ ÙƒÙ„ Ø¯Ù‚ÙŠÙ‚Ø©
  workflow_dispatch: # Ù„ØªØ´ØºÙŠÙ„Ù‡Ø§ ÙŠØ¯ÙˆÙŠÙ‹Ø§ Ù…Ù† GitHub

jobs:
  update-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Download latest lessons.json from Google Script
        run: curl -sSL "https://script.google.com/macros/s/AKfycbxbMir627wxKjjOkvlALCd9i6hW7Iyrgj6cSL_lHe8I-ey9nMPRwEVyZ7Hj2HEpn7Tu/exec" -o data/lessons.json

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/lessons.json
          git diff --cached --quiet || git commit -m "ğŸ”„ Auto-update lessons.json from Google Script"
